<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
   <title>My profile card</title>
</head>

<body>
   <!-- Thẻ profile -->
   <div class="main">
      <!-- phần avatar  -->
      <div class="top-card">

         <img src="https://anhdep123.com/wp-content/uploads/2020/05/nhung-anh-avatar-facebook-dep-nhat-2.jpg"
            alt="user picture">

         <div class="menu-icon">
            <div class="menu item1"></div>
            <div class="menu item2"></div>
         </div>
         <div class="name">
            <p>Bình Phương</p>
         </div>
      </div>
      <!-- about myself -->
      <div class="middle-card">
         <h1>About</h1>
         <p>
            Hello. I'm Phương. I am currently a web developer. As you see, I'm handsome and so funny.
         </p>
      </div>

      <!-- social media -->
      <div class="footer">
         <h1>Contact</h1>
         <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
         <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
         <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
         <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
         <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
      </div>
      
         <!-- Click to connect to my profile-->
         <button class="contact-btn">More info</button>
   </div>

   <script src="./index.js"></script>

</body>
</body>

</html>
